name: ci-contas-bancarias

on:
  push:
    branches:
      - bimbinho
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Coverage 80%
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.33
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: database
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Build with Maven and run tests
        run: mvn clean verify

      - name: Extract JaCoCo report
        run: mvn jacoco:report

      - name: Calculate Coverage
        id: coverage
        run: |
          COVERAGE=$(awk -F"[%=]" '/Total/{print $2}' target/site/jacoco/index.html)
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Check Coverage
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          if [ $(echo "$COVERAGE >= 80" | bc) -eq 1 ]; then
            echo "Coverage is >= 80%"
          else
            echo "Coverage is < 80%. Minimum coverage requirement not met."
            exit 1
          fi