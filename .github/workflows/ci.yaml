name: ci-api-teste-contas-bancarias

on:
  push:
    branches:
      - develop  # Defina a branch na qual deseja acionar a CI

jobs:
  build:
    name: Build and Test Java Spring Boot App
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: database
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Obtém o código-fonte do repositório
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17  # Versão do JDK a ser usada
          distribution: 'adopt' #Defina a distribuição do JDK que deseja usar
        
      - name: Build with Maven (clean)
        run: mvn clean 
        
      - name: Build with Maven (install)
        run: mvn install  # Comando para construir o projeto