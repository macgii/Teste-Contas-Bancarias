name: continuos integration

on:
  push:
    branches:
      - test-ci
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  display:
      uses: macgii/Teste-Contas-Bancarias/.github/workflows/git.yaml@test-ci
  summary:
    name: Warning
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo '### Fique atento em caso de erro em qualquer job! ⚠️' >> $GITHUB_STEP_SUMMARY
          echo 'Além disso, por favor, verifique minuciosamente os logs dentro do job. 📝💻' >> $GITHUB_STEP_SUMMARY
  build:
    uses: .github/workflows/build.yaml@test-ci
  test:
    uses: .github/workflows/test.yaml@test-ci
  coverage:
    uses: .github/workflows/coverage.yaml@test-ci
  analysis:
    uses: .github/workflows/analysis.yaml@test-ci
  docker_build:
    uses: .github/workflows/build_docker.yaml@test-ci
  publish:
    uses: .github/workflows/publish_docker.yaml@test-ci
  check_versions:
    uses: .github/workflows/check_versions.yaml@test-ci