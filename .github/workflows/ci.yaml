name: continuos integration

on:
  push:
    branches:
      - test-ci
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  workflow_reusable:
      name: PR information
      uses: macgii/Teste-Contas-Bancarias/.github/workflows/git.yaml@test-ci

  workflow_local:
      name: Warning
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4 # Necessary to access local action
      - name: Local Action Call
        uses: ./.github/actions/git.yaml 
  summary:
    name: Warning
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo '### Fique atento em caso de erro em qualquer job! ⚠️' >> $GITHUB_STEP_SUMMARY
          echo 'Além disso, por favor, verifique minuciosamente os logs dentro do job. 📝💻' >> $GITHUB_STEP_SUMMARY