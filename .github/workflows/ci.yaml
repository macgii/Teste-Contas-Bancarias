name: continuos integration

on:
  push:
    branches:
      - test-ci
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  call-workflow:
    uses: macgii/teste-contas-bancarias/.github/workflows/git.yaml@teste-ci
  display:
      name: PR information
      runs-on: ubuntu-latest
      steps:
        - name: Summary
          uses: actions/checkout@v4

        - name: Check Project Version
          run: cat .github/workflows/git.yaml

        - uses: ./.github/workflows/git.yaml
  summary:
    name: Warning
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo '### Fique atento em caso de erro em qualquer job! ⚠️' >> $GITHUB_STEP_SUMMARY
          echo 'Além disso, por favor, verifique minuciosamente os logs dentro do job. 📝💻' >> $GITHUB_STEP_SUMMARY